<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        h1, h2 {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .warning {
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .card {
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: rgb(241, 239, 240);
            animation: slideInUp 1s ease-out;
        }

        .container {
            background: #fffbfe;
            font-weight: bold;
            padding: 20px;
            border-radius: 15px;
            animation: fadeIn 2s ease-in-out;
        }

        .form-control {
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body style="background:#BCBBB8">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation System Using Machine Learning</a>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3 mt-3">
        <h1 class="text-success">Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
        
        <!-- Introductory Section -->
        <div id="intro-section">
            <h2>Welcome!</h2>
            <form id="intro-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Please enter your name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Next</button>
                </div>
            </form>
        </div>

        <!-- Form Section -->
        <div id="form-section" style="display: none;">
            <h1 class="text-success">Hello, <span id="user-name"></span>!</h1>
            <form action="/predict" method="POST">
                <div class="row">
                    <div class="col-md-4">
                        <label for="Nitrogen">Nitrogen</label>
                        <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Phosporus">Phosphorus</label>
                        <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Potassium">Potassium</label>
                        <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="Temperature">Temperature</label>
                        <input type="number" step="0.01" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="Humidity">Humidity</label>
                        <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="pH">pH</label>
                        <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-4">
                        <label for="Rainfall">Rainfall</label>
                        <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" class="form-control" required>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                    </div>
                </div>
            </form>

            {% if result %}
            <div class="card bg-dark" style="width: 18rem;">
                <img src="\static\crop.png" style="width: 70px; height: 70px;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Recommended Crop for Cultivation is:</h5>
                    <p class="card-text">{{ result }}</p>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        document.getElementById('intro-form').addEventListener('submit', function (e) {
            e.preventDefault();
            var name = document.getElementById('name').value;
            document.getElementById('user-name').textContent = name;
            document.getElementById('intro-section').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        });
    </script>
</body>
</html>
